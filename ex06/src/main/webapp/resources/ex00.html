<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>handlebars 연습</title>
</head>
<body>

<div id="displayDiv">
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.1/handlebars.js">
</script>
<script>
var source="<h1><p>{{name}}</p>";
source+="<h1><p>{{userid}}</p>";
source+="<h1><p>{{addr}}</p>";

var data={name:"홍길동",userid:"user00",addr:"조선 한양"};

var template=Handlebars.compile(source);
$("#displayDiv").html(template(data));
</script>

</body>
</html>
